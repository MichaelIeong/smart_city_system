<script type="text/html" data-template-name="Operator">
    <div id="node-input-input-container">
        <!-- 这里会动态生成 sensor 或 operator 的 input 行 -->
    </div>

    <div class="form-row">
        <label for="node-input-operator"><i class="fa fa-calculator"></i> Operator</label>
        <select id="node-input-operator">
            <option value="" disabled selected>Select an Operator</option>
            <option value="object detection">object detection</option>
            <option value="车辆位置检测 ">车辆位置检测</option>
            <option value="车辆识别 ">车辆识别</option>
            <option value="行为分析 ">行为分析</option>
            <option value="车位线检测">车位线检测</option>
            <option value="非法停车检测">非法停车检测</option>
            <option value="物体检测">物体检测</option>
            <option value="车牌检测">车牌检测</option>
            <option value="车辆状态检测">车辆状态检测</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-sign-out"></i> Output</label>
        <select id="node-input-output">
            <option value="" disabled selected>Select output item for the next node</option>
            <option value="object detection">object detection</option>
            <option value="非法停车">非法停车</option>
            <option value="该位置是否有车">该位置是否有车</option>
            <option value="该线上是否有车">该线上是否有车</option>
            <option value="检测到车辆">检测到车辆</option>
            <option value="检测到车牌">检测到车牌</option>
            <option value="车辆准备进入">车辆准备进入</option>
            <option value="车辆准备离开">车辆准备离开</option>
        </select>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Operator', {
        category: 'Event Fusion',
        color: "#fff082",
        defaults: {
            input: {value: ""},
            operator: {value: ""},
            output: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "cog.svg",
        label: function () {
            if (this.output) {
                return "operator : " + this.operator;
            } else {
                return "operator : ";
            }
        },
        oneditprepare: function () {
            var node = this;
            var linkedNodes = [];

            // 找到连接到该 operator 节点的所有上游节点（sensor 或 operator）
            RED.nodes.eachLink(function (link) {
                if (link.target.id === node.id) {
                    linkedNodes.push(link.source);
                }
            });

            // 清空原来的 input 容器
            $("#node-input-input-container").empty();

            // 动态创建 input 行，判断是 sensor 还是 operator 节点
            linkedNodes.forEach(function (linkedNode, index) {
                var inputLabel = "";
                var inputValue = "";

                if (linkedNode.type === 'sensor') {
                    // 如果是 sensor 节点，显示 sensingFunction
                    inputLabel = `Input ${index + 1} (Sensor)`;
                    inputValue = linkedNode.sensingFunction || "No sensingFunction available";
                } else if (linkedNode.type === 'operator') {
                    // 如果是 operator 节点，显示 output
                    inputLabel = `Input ${index + 1} (Operator)`;
                    inputValue = linkedNode.output || "No output available";
                }

                var inputRow = `
                    <div class="form-row">
                        <label for="node-input-input-${index}"><i class="fa fa-sign-in"></i> ${inputLabel}</label>
                        <span id="node-input-input-${index}" class="input-text">${inputValue}</span>
                    </div>
                `;
                $("#node-input-input-container").append(inputRow);
            });

            // 初始化其他字段，例如加载 operator 和 output 下拉框的选项
            $.getJSON("/project/operator", function (data) {
                var operatorSelect = $("#node-input-operator");
                data.forEach(function (operator) {
                    operatorSelect.append($("<option></option>").attr("value", operator.id).text(operator.name));
                });
            });

            $.getJSON("/event/targetevent", function (data) {
                var outputSelect = $("#node-input-output");
                data.forEach(function (output) {
                    outputSelect.append($("<option></option>").attr("value", output.id).text(output.name));
                });
            });
        },
        oneditsave: function () {
            var node = this;
            node.name = $("#node-input-name").val();
            node.input = [];

            // 获取动态生成的所有 input 行的内容
            $("#node-input-input-container .input-text").each(function (index, element) {
                node.input.push($(element).text());
            });

            node.operator = $("#node-input-operator").val();
            node.output = $("#node-input-output").val();
        }
    });
</script>
