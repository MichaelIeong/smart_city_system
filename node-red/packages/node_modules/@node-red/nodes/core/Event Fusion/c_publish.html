<script type="text/html" data-template-name="Publish">
    <div class="form-row">
        <label for="node-input-rulename"><i class="fa fa-tag"></i> Rule Name</label>
        <input type="text" id="node-input-rulename" placeholder="Enter Rule Name">
    </div>
    <div class="form-row">
        <label for="node-input-fusionTarget"><i class="fa fa-database"></i> Fusion Target</label>
        <select id="node-input-fusionTarget">
            <option value="">Loading...</option>
        </select>
    </div>
    <div class="form-row">
        <p>This rule will be published in the Smart City System after you<br>select all the nodes and press deploy.</p>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Publish', {
        category: 'Event Fusion',
        color: '#80b6fa',
        defaults: {
            name: {value: ""},
            rulename: {value: ""},
            fusionTarget: {value: ""}
        },
        inputs: 1,
        outputs: 0,
        icon: "file-in.svg",
        label: function () {
            return "Publish : " + this.rulename;
        },
        oneditprepare: function () {
            $("#node-input-rulename").val(this.rulename || "");

            const $select = $("#node-input-fusionTarget");
            $select.empty().append(`<option disabled selected>Loading...</option>`);

            $.get("http://localhost:8080/api/node-red/fusion_table/")
                .done(function (data) {
                    $select.empty();
                    if (Array.isArray(data)) {
                        data.forEach(function (item) {
                            const isSelected = item === $("#node-input-fusionTarget").data('selected');
                            $select.append(`<option value="${item}" ${isSelected ? "selected" : ""}>${item}</option>`);
                        });
                    } else {
                        $select.append(`<option disabled>Error loading</option>`);
                    }
                })
                .fail(function () {
                    $select.empty().append(`<option disabled>Failed to load</option>`);
                });

            // Store previously selected value temporarily
            $select.data('selected', this.fusionTarget || "");
        },
        oneditsave: function () {
            this.rulename = $("#node-input-rulename").val();
            this.fusionTarget = $("#node-input-fusionTarget").val();
        }
    });
</script>
